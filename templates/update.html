            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedCon

            </form>
            </div>

    <div class="container">
        <h2>Update ToDo List</h2>
        <form action = "/update/{{todo.sno}}" method = "POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" placeholder="Title" value = "{{todo.title}}" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" value = {{todo.desc}} placeholder="Description" id="desc">
            </div>
            <button type="submit" class="btn btn-primary" href="/">Update</button>
          </form>
    </div>    

    <!-- Optional JavaScript; choose one of the two! -->
